# Sponsored Products Advertised Product Report Schema

report_type: "sponsored_products_advertised_product"
display_name: "Sponsored Products Advertised Product Report"
description: "Amazon Sponsored Products performance report with advertising metrics by advertised product"
allow_extra_columns: false  # Strict validation - no extra columns allowed

# Temporal configuration - defines how time periods are handled
temporal_config:
  model: "row"
  granularity_field: "period_granularity"
  supported_granularities: ["daily"]
  row_date_field: "record_date"

# Uniqueness definition - defines what makes a row unique for upsert operations
uniqueness_keys:
  - "seller_id"       # Metadata column
  - "marketplace"     # Metadata column
  - "record_date"     # Report column (CHANGED from date)
  - "advertised_sku"  # Report column
  - "advertised_asin" # Report column
  - "campaign_name"   # Report column
  - "ad_group_name"   # Report column

# Metadata fields that can be provided with the report
metadata_schema:
  required:
    - name: "report_date"
      data_type: "date"
      validation: "valid_date"
      description: "The date for which this report was generated"

    - name: "marketplace"
      data_type: "string"
      validation: "marketplace_enum"
      description: "The marketplace for this report (US or UK)"

    - name: "seller_id"
      data_type: "string"
      validation: "non_empty"
      description: "The seller ID for this report"

    - name: "period_granularity"
      data_type: "string"
      validation: "enum"
      allowed_values: ["daily"]
      default: "daily"
      description: "Time granularity - always 'daily' for Sponsored Products"

# Upload validation checks - validates CSV content against existing data
upload_validation_checks:
  enabled: true
  applies_from_upload: 2  # Skip validation for first upload (no data to compare)

  intersection_checks:
    - column: "advertised_asin"
      min_intersection_percent: 40
      check_type: "set_intersection"
      scope: "seller_marketplace"
      description: "Advertised ASINs must have 40% overlap with existing data (campaigns change frequently)"

# All columns are required from Amazon's Sponsored Products Report
required_columns:
  # Date and Currency
  - aliases:
      - "Date"
    db_column: "record_date"
    data_type: "date"
    validation: "valid_date"
    description: "Report date"

  - aliases:
      - "Currency"
    db_column: "currency"
    data_type: "string"
    validation: "non_empty"
    description: "Currency code (USD, EUR, etc.)"

  # Campaign Information
  - aliases:
      - "Portfolio name"
    db_column: "portfolio_name"
    data_type: "string"
    validation: "allow_empty"
    description: "Portfolio name for the campaign"

  - aliases:
      - "Campaign Name"
    db_column: "campaign_name"
    data_type: "string"
    validation: "non_empty"
    description: "Advertising campaign name"

  - aliases:
      - "Ad Group Name"
    db_column: "ad_group_name"
    data_type: "string"
    validation: "non_empty"
    description: "Ad group name within the campaign"

  # Location Information
  - aliases:
      - "Retailer"
    db_column: "retailer"
    data_type: "string"
    validation: "allow_empty"
    required: false
    description: "Retailer name (e.g., Amazon)"

  - aliases:
      - "Country"
    db_column: "country"
    data_type: "string"
    validation: "non_empty"
    description: "Country name"

  # Product Identifiers
  - aliases:
      - "Advertised SKU"
    db_column: "advertised_sku"
    data_type: "string"
    validation: "non_empty"
    description: "SKU of the advertised product"

  - aliases:
      - "Advertised ASIN"
    db_column: "advertised_asin"
    data_type: "string"
    validation: "asin_format"
    description: "ASIN of the advertised product"

  # Performance Metrics
  - aliases:
      - "Impressions"
    db_column: "impressions"
    data_type: "integer"
    validation: "allow_null"
    description: "Number of times ad was displayed (can be negative for adjustments)"

  - aliases:
      - "Clicks"
    db_column: "clicks"
    data_type: "integer"
    validation: "non_negative"
    description: "Number of clicks on the ad"

  - aliases:
      - "Click-Thru Rate (CTR)"
    db_column: "ctr"
    data_type: "percentage"
    validation: ["percentage", "allow_empty"]
    description: "Click-through rate percentage"

  - aliases:
      - "Cost Per Click (CPC)"
    db_column: "cpc"
    data_type: "currency"
    validation: "allow_null"
    description: "Average cost per click"

  - aliases:
      - "Spend"
    db_column: "spend"
    data_type: "currency"
    validation: "allow_null"
    description: "Total advertising spend"

  # Sales Metrics - 7 Day Attribution
  - aliases:
      - "7 Day Total Sales"
    db_column: "seven_day_total_sales"
    data_type: "currency"
    validation: "allow_null"
    description: "Total sales attributed within 7 days"

  - aliases:
      - "Total Advertising Cost of Sales (ACOS)"
    db_column: "total_acos"
    data_type: "percentage"
    validation: "allow_null"
    description: "Advertising cost of sales percentage"

  - aliases:
      - "Total Return on Advertising Spend (ROAS)"
    db_column: "total_roas"
    data_type: "decimal"
    validation: "allow_null"
    description: "Return on advertising spend"

  - aliases:
      - "7 Day Total Orders (#)"
    db_column: "seven_day_total_orders"
    data_type: "integer"
    validation: "allow_null"
    description: "Total orders attributed within 7 days"

  - aliases:
      - "7 Day Total Units (#)"
    db_column: "seven_day_total_units"
    data_type: "integer"
    validation: "allow_null"
    description: "Total units sold within 7 days"

  - aliases:
      - "7 Day Conversion Rate"
    db_column: "seven_day_conversion_rate"
    data_type: "percentage"
    validation: ["percentage", "allow_empty"]
    description: "Conversion rate within 7 days"

  # SKU-specific Metrics
  - aliases:
      - "7 Day Advertised SKU Units (#)"
    db_column: "seven_day_advertised_sku_units"
    data_type: "integer"
    validation: "allow_null"
    description: "Units sold of advertised SKU within 7 days"

  - aliases:
      - "7 Day Other SKU Units (#)"
    db_column: "seven_day_other_sku_units"
    data_type: "integer"
    validation: "allow_null"
    description: "Units sold of other SKUs within 7 days"

  - aliases:
      - "7 Day Advertised SKU Sales"
    db_column: "seven_day_advertised_sku_sales"
    data_type: "currency"
    validation: "allow_null"
    description: "Sales of advertised SKU within 7 days"

  - aliases:
      - "7 Day Other SKU Sales"
    db_column: "seven_day_other_sku_sales"
    data_type: "currency"
    validation: "allow_null"
    description: "Sales of other SKUs within 7 days"

